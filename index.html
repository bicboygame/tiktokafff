<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đang mở TikTok...</title>
    <script>
      const androidIntentLink =
        "intent://www.tiktok.com/view/product/1730266890996386338?share_app_id=1180&sec_user_id=MS4wLjABAAAAFRkzSyHC65G9-K26j4TmZUQhJNb_ENnC36YdP3URQqpAiAAFnJ92pwqqU5YZWuaW&share_iid=7492597872099297032#Intent;scheme=https;package=com.zhiliaoapp.musically;end";

      const fallbackWebLink =
        "https://www.tiktok.com/view/product/1730266890996386338?share_app_id=1180&sec_user_id=MS4wLjABAAAAFRkzSyHC65G9-K26j4TmZUQhJNb_ENnC36YdP3URQqpAiAAFnJ92pwqqU5YZWuaW&share_iid=7492597872099297032";

      function isAndroid() {
        return /Android/i.test(navigator.userAgent);
      }

      function isFacebookApp() {
        return /FBAN|FBAV/i.test(navigator.userAgent);
      }

      function isMessengerApp() {
        return /Messenger/i.test(navigator.userAgent);
      }

      window.onload = function () {
        if (isFacebookApp() || isMessengerApp()) {
          // Trong Facebook/Messenger app → dùng web fallback (do bị chặn)
          window.location.href = fallbackWebLink;
        } else if (isAndroid()) {
          // Android ngoài Facebook → mở app bằng intent
          window.location.href = androidIntentLink;
        } else {
          // iOS hoặc trình duyệt khác → dùng link thường
          window.location.href = fallbackWebLink;
        }
      };
    </script>
  </head>
  <body>
    <p>Đang mở sản phẩm trên TikTok...</p>
  </body>
</html>
